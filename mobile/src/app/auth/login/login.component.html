<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="w-full h-full">
  <img
    src="assets/image.jpg"
    class="object-cover w-full h-full absolute"
    alt="homem malhando academia"
  />
  <div class="flex flex-col place-content-end h-full w-full">
    <div
      class="backdrop-blur-sm w-full h-full bg-opacity-40 bg-black ion-padding"
    >
      <div class="flex flex-col items-center">
        <p class="flex items-center text-4xl font-bold">
          <span class="text-yellow-400">Fit</span>Planner<ion-icon
            name="barbell"
            class="ml-1"
          ></ion-icon>
        </p>
        <ion-text>
          <h3 class="text-slate-400 text-center mt-2">
            Bem-vindo de volta! Pronto para registrar mais um treino? Entre na sua conta e acompanhe seu progresso.
          </h3>
        </ion-text>

        <form
          [formGroup]="login"
          class="flex flex-col items-center text-sm space-y-4 mt-8"
        >
          <ion-item lines="none" class="rounded-xl">
            <ion-input labelPlacement="floating" formControlName="email">
              <div slot="label">Email</div>
            </ion-input>
          </ion-item>

          <ion-item lines="none" class="rounded-xl">
            <ion-input
              labelPlacement="floating"
              type="password"
              formControlName="password"
            >
              <div slot="label">Senha</div>
            </ion-input>
          </ion-item>

          <footer
            class="flex justify-end border border-black font-bold rounded-xl bg-yellow-400 text-black"
          >
            <button
              shape="round"
              class="max-w-fit flex items-center p-2"
              type="submit"
              (click)="nextStep()"
              [disabled]="login.invalid"
            >
              Entrar <ion-icon name="chevron-forward"></ion-icon>
            </button>
          </footer>
        </form>
      </div>
    </div>
  </div>
</ion-content>
